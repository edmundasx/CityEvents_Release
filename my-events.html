    <script>
        // Mock data
        const mockEvents = [
            {
                id: 1,
                title: "Vasaros muzikos festivalis",
                category: "Muzika",
                image: "https://images.unsplash.com/photo-1459749411175-04bf5292ceea?w=400",
                date: "2024-12-15",
                location: "Vilnius, LukiÅ¡kiÅ³ aikÅ¡tÄ—",

            {

                category: "Technologijos",

        function renderEventCard(event) {
            const statusBadge = event.status === 'attended' 
                ? '<span class="badge badge-success">Dalyvauta</span>'
                : '<span class="badge badge-warning">Planuojama</span>';

            const rating = event.rating 
                ? `<div class="rating">${'â˜…'.repeat(event.rating)}${'â˜†'.repeat(5 - event.rating)}</div>`
                : '';

            return `
                <div class="event-card">
                    <img src="${event.image}" alt="${event.title}" class="event-image">
                    <div class="event-body">
                        <span class="event-category">${event.category}</span>
                        ${statusBadge}
                        <h3 class="event-title">${event.title}</h3>
                        <div class="event-info">
                            <div class="event-info-item">ğŸ“… ${event.date}</div>
                            <div class="event-info-item">ğŸ“ ${event.location}</div>
                            <div class="event-info-item">ğŸ’¶ ${event.price === "0" ? "Nemokamas" : event.price + " â‚¬"}</div>
                        </div>
                        ${rating}
                    </div>
                </div>
            `;
        }

        function renderEmptyState(icon, title, message) {
            return `
                <div class="empty-state">
                    <div class="empty-state-icon">${icon}</div>
                    <h3>${title}</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function loadLikedEvents() {
            const grid = document.getElementById('likedEventsGrid');
            const likedEvents = mockEvents.filter(e => e.status === 'upcoming');
            
            if (likedEvents.length === 0) {
                grid.innerHTML = renderEmptyState('ğŸ’”', 'NÄ—ra pamÄ—gtÅ³ renginiÅ³', 'PradÄ—kite pamÄ—gti renginius, kad pamatytumÄ—te juos Äia');
            } else {
                grid.innerHTML = likedEvents.map(renderEventCard).join('');
            }
        }

        function loadHistoryEvents() {
            const grid = document.getElementById('historyEventsGrid');
            const historyEvents = mockEvents.filter(e => e.status === 'attended');
            
            if (historyEvents.length === 0) {
                grid.innerHTML = renderEmptyState('ğŸ“œ', 'NÄ—ra aplankytÅ³ renginiÅ³', 'JÅ«sÅ³ aplankyti renginiai bus rodomi Äia');
            } else {
                grid.innerHTML = historyEvents.map(renderEventCard).join('');
            }
        }

        function loadCalendar() {
            const grid = document.getElementById('calendarGrid');
            const eventDates = mockEvents.map(e => new Date(e.date).getDate());
            
            let html = '';
            for (let i = 1; i <= 31; i++) {
                const hasEvent = eventDates.includes(i);
                html += `<div class="calendar-day ${hasEvent ? 'has-event' : ''}">${i}</div>`;
            }
            
            grid.innerHTML = html;
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        }

        // Initialize
        loadLikedEvents();
        loadHistoryEvents();
        loadCalendar();
    </script>
